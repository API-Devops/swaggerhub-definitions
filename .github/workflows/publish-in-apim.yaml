name: publish-in-apim
on: 
 push:
   paths-ignore:
     - '**/publish-in-apim.yaml'
     - '**/*.txt'
jobs:
  changedfiles:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      all: ${{ steps.changes.outputs.all}}
      ts: ${{ steps.changes.outputs.ts }}
    steps:
      - uses: actions/checkout@v2
      - uses: jitterbit/get-changed-files@v1
        id: checkout
        with:
          format: space-delimited
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Printing
        run: |
          echo "All:"
          echo "${{ steps.checkout.outputs.all }}"
          echo "Added:"
          echo "${{ steps.checkout.outputs.added }}"
          echo "Removed:"
          echo "${{ steps.checkout.outputs.removed }}"
          echo "Renamed:"
          echo "${{ steps.checkout.outputs.renamed }}"
          echo "Modified:"
          echo "${{ steps.checkout.outputs.modified }}"
          echo "Added+Modified:"
          echo "${{ steps.checkout.outputs.added_modified }}"
          echo "if condition"
          echo ${{ steps.checkout.outputs.added != '' }}
      - name: read swagger
        if: ${{ steps.checkout.outputs.added != '' }}
        id: readswagger
        uses: juliangruber/read-file-action@v1
        with:
          path: ./${{ steps.checkout.outputs.added}}
      - name: createapi
        if: ${{ steps.checkout.outputs.added != '' }}
        id: createapi
        run : |
          echo "${{steps.readswagger.outputs.content.info.title}}"
          output=$(curl -k -H "Authorization: Bearer dc658218-b996-3e2b-999e-f44cf590cd9c" -F file=@${{ steps.checkout.outputs.added }} -F additionalProperties="{\"name\":\"${{steps.readswagger.outputs.content.info.title}}\",\"version\":\"${{steps.readswagger.outputs.content.info.version}}\",\"context\":\"/sanuli\"}" "http://edba63783ff9.ngrok.io/api/am/publisher/v1/apis/import-openapi")
          echo "::set-output name=responseJson::$output"
      -  if: ${{ steps.checkout.outputs.added != '' }}
         run : |
          echo "${{fromJson(steps.createapi.outputs.responseJson).id}}"
          git config --local user.name ${{ github.actor }}
          echo "${{ steps.checkout.outputs.added }}::${{fromJson(steps.createapi.outputs.responseJson).id}}" >> id.txt
          git add id.txt
          git commit -m "Add changes"
      - name: Push changes 
        if: ${{ steps.checkout.outputs.added != '' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
      - name: read id.txt
        if: ${{ steps.checkout.outputs.modified != '' }}
        id: idfile
        uses: juliangruber/read-file-action@v1
        with:
          path: ./id.txt
      - if: ${{ steps.checkout.outputs.modified != '' }}
        uses: rishabhgupta/split-by@v1
        id: split
        with:
          string: echo ${{ steps.idfile.outputs.content }} 
          split-by: '::'
      - name: update api
        if: ${{ steps.checkout.outputs.modified != '' }}
        run : |
          echo ${{ steps.split.outputs._1}}
          update=$(curl -k -X PUT -H "Authorization: Bearer dc658218-b996-3e2b-999e-f44cf590cd9c" -F apiDefinition=@${{ steps.checkout.outputs.modified }} "http://edba63783ff9.ngrok.io/api/am/publisher/v1/apis/${{ steps.split.outputs._1 }}/swagger")
